<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body id="login">

    <!-- Login Section (Full Height) -->
    <section class="vh-100 d-flex align-items-center justify-content-center">
        <div class="login-box text-center">
            <!-- University Logo -->
            <img src="images/uitmlogo.png" alt="University Logo" class="logo">

            <!-- Login Title -->
            <h3 class="mb-4">Login to Your Account</h3>

            <!-- Login Form -->
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <!-- Link to University Page -->
            <a href="welcome.html" class="btn btn-link mt-3">Click Here</a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-dark text-center text-white py-3">
        <div class="container">
            <p>&copy; 2025 Universiti Teknologi MARA. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS (Bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
